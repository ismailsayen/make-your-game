<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />

      <h1>2D Brick Breaker</h1>
      <div class="game">

        <div class="grid">  
          <div class="blocks"></div>
          <div class="paddle"></div>

      </div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>2D Brick Breaker</h1>
      <div class="game">
        <div class="score-board">
          <div class="time">00:00</div>
          <div id="score">
            <span class="nb-star"></span><img src="./images/star.png" />
          </div>
          <div class="life">
            <span class="nb-life"></span><img src="./images/life.png" />
          </div>
        </div>
        <div class="grid">
          <div class="start">
            <h2>HELLO PLAYER!!!</h2>
            <p>
              If you press the <strong>SPACE button</strong>, you will play the
              best <strong>Brick Breaker</strong> game.
            </p>
            <p class="play">so press space to play...</p>
          </div>
          <div class="blocks"></div>
          <div class="paddle"></div>
          <div class="ball"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
</html>
